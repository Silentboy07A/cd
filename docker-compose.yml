version: '3.8'

services:
  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - NEXT_PUBLIC_CONVEX_URL=${NEXT_PUBLIC_CONVEX_URL}
        - CONVEX_URL=${CONVEX_URL}
        - JWT_SECRET=${JWT_SECRET}
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_CONVEX_URL=${NEXT_PUBLIC_CONVEX_URL}
      - CONVEX_URL=${CONVEX_URL}
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
    networks:
      - azon-network

networks:
  azon-network:
    driver: bridge
